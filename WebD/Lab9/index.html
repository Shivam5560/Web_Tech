<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>Data from Ajax request</h1>

    Title: <div id="div1"></div><br>
    Body: <div id="div2"></div><br>

    Enter ID No between 1 to 100 :  
    <input id="input_id" type="text" value="" /><br><br>

    <button>Send an HTTP GET request</button>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var input_id = $("#input_id").val();
                var link = "https://jsonplaceholder.typicode.com/posts/" + input_id;
                $.get(link, function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                    $("#div1").html("Title: " + data.title);
                    $("#div2").html("Body: " + data.body);
                });
            });
        });
    </script>
</body>

</html>
