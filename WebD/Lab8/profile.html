<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - NepKart.in</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5f5, #fff); /* Light gray to white gradient background */
            font-family: 'Arial', sans-serif; /* Use a sans-serif font for readability */
            color: #333; /* Text color */
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(to bottom, #e84b00, #ff5c2e); /* Orange gradient background for header */
            color: #fff; /* White text color for header */
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            color: #555;
            font-weight: bold;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.5;
            color: #666;
        }

        .profile-details {
            background-color: #f8f9fa; /* Light gray background for profile details */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            max-width: 100px;
            border-radius: 50%;
            border: 3px solid #e84b00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Profile</h1>
    </div>

    <div class="container">
        <h1>Welcome, [Your Name]</h1>
        <div class="profile-details">
            <img class="profile-picture" src="your-profile-image.jpg" alt="Profile Picture">
            <p>Your personal details:</p>
            <p><strong>Name:</strong> [Your Name]</p>
            <p><strong>Email:</strong> [Your Email]</p>
            <p><strong>Phone:</strong> [Your Phone Number]</p>
        </div>
    </div>
</body>
</html>
