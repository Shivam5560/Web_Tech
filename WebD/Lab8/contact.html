<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NepKart.in</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            font-family: 'Georgia', serif; /* Use a serif font for a classy feel */
            color: #333; /* Text color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #d3eef6, #f5f5f5); /* Light blue gradient background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle drop shadow for content */
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333; /* Dark text color for headings */
            font-weight: bold; /* Bold headings for emphasis */
        }

        h1 span {
            color: #e84b00; /* Highlight color for the website name */
        }

        p {
            font-size: 1.3rem;
            line-height: 1.5; /* Improved line spacing for readability */
            color: #555; /* Slightly darker text color for regular text */
        }

        p.light {
            font-size: 1.2rem;
            color: #777; /* Lighter text color for additional details */
        }

        .contact-details {
            background-color: #fff; /* White background for contact details */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle drop shadow for contact details */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p>Name: Shivam Sourav</p>
            <p>Contact No: +918521846832</p>
            <p>Email: shivam@nepakart.in</p>
        </div>
    </div>
</body>
</html>
